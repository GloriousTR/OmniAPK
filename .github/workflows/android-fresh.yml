name: Build Android APK (Fresh)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Calculate Version
      id: version
      shell: bash
      run: |
        # Versioning scheme: 1.0-1.9, then 2.0-2.9, then 3.0-3.9, etc.
        # Each major version goes from X.0 to X.9 (10 versions)
        # Tags use format vX-Y (e.g., v1-0, v1-9, v2-0)
        # This avoids conflict with old tags (v1.0, v1.1, etc.)
        git fetch --tags --force
        
        # Find all tags in new format (v*-*)
        # Only accept vX-Y where X is any digit(s) and Y is single digit (0-9)
        LATEST_TAG=$(git tag -l "v*-*" | grep -E "^v[0-9]+-[0-9]$" | sort -t'-' -k1.2n -k2n | tail -n 1)
        
        if [ -z "$LATEST_TAG" ]; then
           echo "No existing vX-Y tags found. Starting fresh at 1.0"
           NEXT_MAJOR=1
           NEXT_MINOR=0
        else
           echo "Found latest tag: $LATEST_TAG"
           CURRENT_MAJOR=${LATEST_TAG%-*}
           CURRENT_MAJOR=${CURRENT_MAJOR#v}
           CURRENT_MINOR=${LATEST_TAG#*-}
           
           # If minor version is 9, increment major and reset minor to 0
           if [ "$CURRENT_MINOR" -eq 9 ]; then
              NEXT_MAJOR=$((CURRENT_MAJOR + 1))
              NEXT_MINOR=0
              echo "Reached X.9, incrementing to $NEXT_MAJOR.0"
           else
              NEXT_MAJOR=$CURRENT_MAJOR
              NEXT_MINOR=$((CURRENT_MINOR + 1))
              echo "Incrementing minor version to $NEXT_MAJOR.$NEXT_MINOR"
           fi
        fi
        
        NEXT_VERSION="$NEXT_MAJOR.$NEXT_MINOR"
        NEXT_TAG="v$NEXT_MAJOR-$NEXT_MINOR"
        
        echo "VERSION=$NEXT_VERSION" >> $GITHUB_OUTPUT
        echo "TAG=$NEXT_TAG" >> $GITHUB_OUTPUT

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-disabled: true
    
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Update Version in Gradle
      env: 
        VERSION: ${{ steps.version.outputs.VERSION }}
        BUILD_NUMBER: ${{ github.run_number }}
      run: |
        VERSION_CODE=1
        echo "Updating build.gradle.kts with versionName=$VERSION and versionCode=$VERSION_CODE"
        # Use regex to replace to be safe against current values
        sed -i "s/versionCode = .*/versionCode = $VERSION_CODE/g" app/build.gradle.kts
        sed -i "s/versionName = \".*\"/versionName = \"$VERSION\"/g" app/build.gradle.kts
        
        # Verify changes
        echo "Verifying build.gradle.kts changes:"
        grep "versionCode =" app/build.gradle.kts
        grep "versionName =" app/build.gradle.kts

    - name: Build APK
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        set -e
        set -o pipefail
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "Building RELEASE APK with signing..."
          echo "$KEYSTORE_BASE64" | base64 -d > release.keystore
          
          echo "KEY_ALIAS=$KEY_ALIAS" > signing.properties
          echo "KEY_PASSWORD=$KEY_PASSWORD" >> signing.properties
          echo "STORE_FILE=../release.keystore" >> signing.properties
          
          # Capture output to log file while showing it in console
          ./gradlew assembleVanillaRelease --info --stacktrace --no-configuration-cache | tee buildlog.txt
        else
          echo "Building DEBUG APK (no keystore configured)..."
          ./gradlew assembleVanillaDebug --info --stacktrace --no-configuration-cache | tee buildlog.txt
        fi

    - name: Upload Build Log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: gradle-build-log
        path: buildlog.txt

    - name: List Build Outputs
      run: |
        echo "=== Listing all build outputs ==="
        find app/build/outputs -type f -name "*.apk" 2>/dev/null || echo "No APK files found"

    - name: Find and Rename APK
      env: 
        VERSION: ${{ steps.version.outputs.VERSION }}
      run: |
        set -e
        APK_FILE=$(find app/build/outputs -name "*release*.apk" -type f | head -1)
        if [ -z "$APK_FILE" ]; then
          APK_FILE=$(find app/build/outputs -name "*.apk" -type f | head -1)
        fi
        echo "Found APK: $APK_FILE"
        if [ -n "$APK_FILE" ]; then
          APK_DIR=$(dirname "$APK_FILE")
          mv "$APK_FILE" "$APK_DIR/OmniAPK_v${VERSION}.apk"
          echo "Renamed to: $APK_DIR/OmniAPK_v${VERSION}.apk"
        else
          echo "Error: No APK file found!"
          exit 1
        fi

    - name: Create GitHub Release
      if: success()
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.TAG }}
        name: "OmniAPK ${{ steps.version.outputs.VERSION }}"
        draft: false
        prerelease: false
        files: app/build/outputs/**/OmniAPK_v${{ steps.version.outputs.VERSION }}.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload APK Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: OmniAPK_v${{ steps.version.outputs.VERSION }}
        path: app/build/outputs/**/OmniAPK_v${{ steps.version.outputs.VERSION }}.apk
