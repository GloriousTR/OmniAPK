name: Build Android APK (Fresh)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Calculate Version
      id: version
      shell: bash
      run: |
        # Versioning: major increments when minor reaches 9 (e.g., 1.0-1.9, then 2.0-2.9, etc.)
        git fetch --tags --force
        
        # Find latest tag matching vX.Y pattern
        LATEST_TAG=$(git tag -l "v*.*" | grep -E "^v[0-9]+\.[0-9]$" | sort -V | tail -n 1)
        echo "Found Latest Tag: $LATEST_TAG"
        
        if [ -z "$LATEST_TAG" ]; then
           echo "No existing tags found. Starting at 1.0"
           NEXT_VERSION="1.0"
        else
           # Extract major and minor version
           VERSION_PART=${LATEST_TAG#v}
           CURRENT_MAJOR=${VERSION_PART%%.*}
           CURRENT_MINOR=${VERSION_PART##*.}
           
           echo "Current Major: $CURRENT_MAJOR, Current Minor: $CURRENT_MINOR"
           
           # If minor is 9, increment major and reset minor to 0
           if [ "$CURRENT_MINOR" -eq 9 ]; then
              NEXT_MAJOR=$((CURRENT_MAJOR + 1))
              NEXT_MINOR=0
              echo "Minor reached 9, incrementing major to $NEXT_MAJOR"
           else
              NEXT_MAJOR=$CURRENT_MAJOR
              NEXT_MINOR=$((CURRENT_MINOR + 1))
           fi
           
           NEXT_VERSION="$NEXT_MAJOR.$NEXT_MINOR"
        fi
        
        echo "Calculated Version: $NEXT_VERSION"
        echo "VERSION=$NEXT_VERSION" >> $GITHUB_OUTPUT

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-disabled: true
    
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Update Version in Gradle
      env: 
        VERSION: ${{ steps.version.outputs.VERSION }}
        BUILD_NUMBER: ${{ github.run_number }}
      run: |
        VERSION_CODE=$BUILD_NUMBER
        echo "Updating build.gradle.kts with versionName=$VERSION and versionCode=$VERSION_CODE"
        sed -i "s/versionCode = 1/versionCode = $VERSION_CODE/g" app/build.gradle.kts
        sed -i "s/versionName = \"1.0.0\"/versionName = \"$VERSION\"/g" app/build.gradle.kts

    - name: Build APK
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "Building RELEASE APK with signing..."
          # Decode Keystore to project root
          echo "$KEYSTORE_BASE64" | base64 -d > release.keystore
          
          # Create signing.properties in project root
          # Note: storeFile in build.gradle.kts is resolved from app/ directory
          # so we use ../release.keystore to point to project root
          echo "KEY_ALIAS=$KEY_ALIAS" > signing.properties
          echo "KEY_PASSWORD=$KEY_PASSWORD" >> signing.properties
          echo "STORE_FILE=../release.keystore" >> signing.properties
          
          # Build with --info for detailed output
          ./gradlew assembleVanillaRelease --info --stacktrace --no-configuration-cache
        else
          echo "Building DEBUG APK (no keystore configured)..."
          ./gradlew assembleVanillaDebug --info --stacktrace --no-configuration-cache
        fi

    - name: List Build Outputs
      run: |
        echo "=== Listing all build outputs ==="
        find app/build/outputs -type f -name "*.apk" 2>/dev/null || echo "No APK files found"

    - name: Find and Rename APK
      env: 
        VERSION: ${{ steps.version.outputs.VERSION }}
      run: |
        APK_FILE=$(find app/build/outputs -name "*release*.apk" -type f | head -1)
        if [ -z "$APK_FILE" ]; then
          APK_FILE=$(find app/build/outputs -name "*.apk" -type f | head -1)
        fi
        echo "Found APK: $APK_FILE"
        if [ -n "$APK_FILE" ]; then
          APK_DIR=$(dirname "$APK_FILE")
          mv "$APK_FILE" "$APK_DIR/OmniAPK_v${VERSION}.apk"
          echo "Renamed to: $APK_DIR/OmniAPK_v${VERSION}.apk"
        else
          echo "Error: No APK file found!"
          exit 1
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: "OmniAPK v${{ steps.version.outputs.VERSION }}"
        draft: false
        prerelease: false
        files: app/build/outputs/**/OmniAPK_v${{ steps.version.outputs.VERSION }}.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OmniAPK_v${{ steps.version.outputs.VERSION }}
        path: app/build/outputs/**/OmniAPK_v${{ steps.version.outputs.VERSION }}.apk
