name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Calculate Version
      id: version
      shell: bash
      run: |
        NEXT_VERSION="1.0"
        git fetch --tags --force
        LATEST_TAG=$(git tag -l "v1.*" | grep -E "^v1\.[0-9]+$" | sort -V | tail -n 1)
        echo "Found Latest Tag: $LATEST_TAG"
        if [ -z "$LATEST_TAG" ]; then
           echo "No existing v1 tags found. Starting at 1.0"
           NEXT_VERSION="1.0"
        else
           CURRENT_MINOR=${LATEST_TAG#v1.}
           if [[ "$CURRENT_MINOR" =~ ^[0-9]+$ ]]; then
               NEXT_MINOR=$((CURRENT_MINOR + 1))
               NEXT_VERSION="1.$NEXT_MINOR"
           else
               echo "Warning: Could not parse minor version from $LATEST_TAG. Defaulting to 1.0"
               NEXT_VERSION="1.0" 
           fi
        fi
        echo "Calculated Version: $NEXT_VERSION"
        echo "VERSION=$NEXT_VERSION" >> $GITHUB_OUTPUT

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.7'
    
    - name: Create Gradle Wrapper if missing
      run: |
        if [ ! -f "./gradlew" ]; then
          echo "Gradle wrapper not found, creating it..."
          gradle wrapper --gradle-version 8.7
        fi
    
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew || true

    - name: Update Version in Gradle
      env: 
        VERSION: ${{ steps.version.outputs.VERSION }}
        BUILD_NUMBER: ${{ github.run_number }}
      run: |
        VERSION_CODE=$BUILD_NUMBER
        echo "Updating build.gradle.kts with versionName=$VERSION and versionCode=$VERSION_CODE"
        sed -i "s/versionCode = 1/versionCode = $VERSION_CODE/g" app/build.gradle.kts
        sed -i "s/versionName = \"1.0\"/versionName = \"$VERSION\"/g" app/build.gradle.kts

    - name: Build APK
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "Building RELEASE APK with signing..."
          echo "$KEYSTORE_BASE64" | base64 -d > app/release.keystore
          
          # Add signing config to build.gradle.kts
          cat >> app/build.gradle.kts << 'EOF'

        android.signingConfigs.create("release") {
            storeFile = file("release.keystore")
            storePassword = System.getenv("KEYSTORE_PASSWORD")
            keyAlias = System.getenv("KEY_ALIAS")
            keyPassword = System.getenv("KEY_PASSWORD")
        }

        android.buildTypes.getByName("release") {
            signingConfig = android.signingConfigs.getByName("release")
        }
        EOF
          
          ./gradlew clean assembleRelease --stacktrace --no-configuration-cache
        else
          echo "Building DEBUG APK (no keystore configured)..."
          ./gradlew clean assembleDebug --stacktrace --no-configuration-cache
        fi
      
    - name: List Build Outputs
      run: |
        echo "=== Listing all build outputs ==="
        find app/build/outputs -type f -name "*.apk" 2>/dev/null || echo "No APK files found"

    - name: Find and Rename APK
      env: 
        VERSION: ${{ steps.version.outputs.VERSION }}
      run: |
        APK_FILE=$(find app/build/outputs -name "*release*.apk" -type f | head -1)
        if [ -z "$APK_FILE" ]; then
          APK_FILE=$(find app/build/outputs -name "*.apk" -type f | head -1)
        fi
        echo "Found APK: $APK_FILE"
        if [ -n "$APK_FILE" ]; then
          APK_DIR=$(dirname "$APK_FILE")
          mv "$APK_FILE" "$APK_DIR/OmniAPK_v${VERSION}.apk"
          echo "Renamed to: $APK_DIR/OmniAPK_v${VERSION}.apk"
        else
          echo "Error: No APK file found!"
          exit 1
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: "OmniAPK v${{ steps.version.outputs.VERSION }}"
        draft: false
        prerelease: false
        files: app/build/outputs/**/OmniAPK_v${{ steps.version.outputs.VERSION }}.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OmniAPK_v${{ steps.version.outputs.VERSION }}
        path: app/build/outputs/**/OmniAPK_v${{ steps.version.outputs.VERSION }}.apk
