name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Fetch depth 0 is critical for calculating tags
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Calculate Version
      id: version
      shell: bash
      run: |
        # Default to 1.0
        NEXT_VERSION="1.0"

        # Fetch all tags
        git fetch --tags --force

        # Find the latest tag that looks like v1.something
        LATEST_TAG=$(git tag -l "v1.*" | grep -E "^v1\.[0-9]+$" | sort -V | tail -n 1)

        echo "Found Latest Tag: $LATEST_TAG"

        if [ -z "$LATEST_TAG" ]; then
           echo "No existing v1 tags found. Starting at 1.0"
           NEXT_VERSION="1.0"
        else
           # Extract the minor number. e.g. v1.15 -> 15
           CURRENT_MINOR=${LATEST_TAG#v1.}

           if [[ "$CURRENT_MINOR" =~ ^[0-9]+$ ]]; then
               NEXT_MINOR=$((CURRENT_MINOR + 1))
               NEXT_VERSION="1.$NEXT_MINOR"
           else
               echo "Warning: Could not parse minor version from $LATEST_TAG. Defaulting to 1.0"
               NEXT_VERSION="1.0" 
           fi
        fi

        echo "Calculated Version: $NEXT_VERSION"
        echo "VERSION=$NEXT_VERSION" >> $GITHUB_OUTPUT

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'

    - name: Update Version in Gradle
      env: 
          VERSION: ${{ steps.version.outputs.VERSION }}
          BUILD_NUMBER: ${{ github.run_number }}
      run: |
        VERSION_CODE=$BUILD_NUMBER
        echo "Updating build.gradle.kts with versionName=$VERSION and versionCode=$VERSION_CODE"
        
        # Update Kotlin DSL build script
        sed -i "s/versionCode = 1/versionCode = $VERSION_CODE/g" app/build.gradle.kts
        sed -i "s/versionName = \"1.0\"/versionName = \"$VERSION\"/g" app/build.gradle.kts
        
        # Verify content
        cat app/build.gradle.kts

    - name: Build Debug APK
      run: gradle clean assembleDebug --stacktrace --no-configuration-cache

    - name: Find and Rename APK
      env: 
          VERSION: ${{ steps.version.outputs.VERSION }}
      run: |
        # Find the actual APK file
        APK_FILE=$(find app/build/outputs -name "*.apk" -type f | head -1)
        echo "Found APK: $APK_FILE"
        
        if [ -n "$APK_FILE" ]; then
          APK_DIR=$(dirname "$APK_FILE")
          mv "$APK_FILE" "$APK_DIR/OmniAPK_v${VERSION}.apk"
          echo "Renamed to: $APK_DIR/OmniAPK_v${VERSION}.apk"
        else
          echo "Error: No APK file found!"
          exit 1
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: "OmniAPK v${{ steps.version.outputs.VERSION }}"
        draft: false
        prerelease: false
        files: app/build/outputs/**/OmniAPK_v${{ steps.version.outputs.VERSION }}.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Debug APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OmniAPK_v${{ steps.version.outputs.VERSION }}
        path: app/build/outputs/**/OmniAPK_v${{ steps.version.outputs.VERSION }}.apk

